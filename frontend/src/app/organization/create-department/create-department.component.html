<!-- <ng-flash-message></ng-flash-message> -->
<mat-card>
  <mat-card-title>Create Department</mat-card-title>
 <!--  <mat-card-subtitle>Angular2 custom validation</mat-card-subtitle> -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div fxLayout="row wrap">
        <div class="mb-1">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Department Name" [formControl]="form.controls['department_name']">
          </mat-form-field>
          <small *ngIf="form.controls['department_name'].hasError('required') && form.controls['department_name'].touched" class="mat-text-warn">You must include name.</small>
          <small *ngIf="form.controls['department_name'].hasError('minlength') && form.controls['department_name'].touched" class="mat-text-warn">Your first name must be at least 5 characters long.</small>
          <small *ngIf="form.controls['department_name'].hasError('maxlength') && form.controls['department_name'].touched" class="mat-text-warn">Your first name cannot exceed 10 characters.</small>
        </div>
      </div>

    
    </mat-card-content>
    <hr>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
    </mat-card-actions>
  </form>
</mat-card>
